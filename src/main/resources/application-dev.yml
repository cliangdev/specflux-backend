# Development Profile Configuration

# Firebase Emulator enabled for local development
firebase:
  emulator:
    enabled: true
    host: localhost:9099

spring:
  # Database (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/specflux_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8090}

# Logging
logging:
  level:
    root: INFO
    com.specflux: DEBUG
    com.specflux.shared.infrastructure.web.RequestLoggingFilter: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE
    org.springframework.web.servlet.handler.SimpleUrlHandlerMapping: TRACE
    org.springdoc: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Springdoc - enable in dev
springdoc:
  swagger-ui:
    enabled: true
