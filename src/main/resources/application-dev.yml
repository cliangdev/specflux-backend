# Development Profile Configuration
spring:
  # Database (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/specflux_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8090}

# Logging
logging:
  level:
    root: INFO
    com.specflux: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Springdoc - enable in dev
springdoc:
  swagger-ui:
    enabled: true
