# Test Profile Configuration
spring:
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  docker:
    compose:
      enabled: false

# Logging - reduce noise in tests
logging:
  level:
    root: WARN
    com.specflux: INFO
    org.springframework.test: WARN
    org.testcontainers: WARN

# Springdoc - disable in tests
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Firebase - disabled in tests (use TestSecurityConfig instead)
firebase:
  enabled: false
