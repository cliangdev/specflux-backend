# Test Profile Configuration
spring:
  datasource:
    hikari:
      # Reduce pool size for tests - each test class creates its own Spring context
      # with separate connection pool. Smaller pools prevent "too many clients" errors.
      maximum-pool-size: 3
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
  docker:
    compose:
      enabled: false

# Logging - reduce noise in tests
logging:
  level:
    root: WARN
    com.specflux: INFO
    org.springframework.test: WARN
    org.testcontainers: WARN

# Springdoc - disable in tests
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Firebase - disabled in tests (use TestSecurityConfig instead)
firebase:
  enabled: false
