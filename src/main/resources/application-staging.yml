# Staging Profile Configuration

spring:
  # Database (Supabase PostgreSQL via transaction pooler)
  datasource:
    url: ${DATABASE_URL}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8090

# Actuator - health probes for Cloud Run
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

# Logging - staging levels
logging:
  level:
    com.specflux: INFO
    org.springframework: WARN

# Springdoc - enable in staging for testing
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
