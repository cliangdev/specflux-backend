paths:
  /api/projects/{projectRef}/releases:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID (proj_xxx) or project key (SPEC)
        schema:
          type: string

    get:
      operationId: listReleases
      summary: List releases in a project
      tags:
        - Releases
      parameters:
        - $ref: './components/responses.yaml#/components/parameters/CursorParam'
        - $ref: './components/responses.yaml#/components/parameters/LimitParam'
        - $ref: './components/responses.yaml#/components/parameters/SortParam'
        - $ref: './components/responses.yaml#/components/parameters/OrderParam'
        - name: status
          in: query
          description: Filter by status
          schema:
            $ref: './components/schemas.yaml#/components/schemas/ReleaseStatus'
      responses:
        '200':
          description: List of releases
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/ReleaseListResponse'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    post:
      operationId: createRelease
      summary: Create a new release
      tags:
        - Releases
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/CreateReleaseRequest'
      responses:
        '201':
          description: Release created successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Release'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /api/projects/{projectRef}/releases/{releaseRef}:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID (proj_xxx) or project key (SPEC)
        schema:
          type: string
      - name: releaseRef
        in: path
        required: true
        description: Release ID (rel_xxx) or display key (SPEC-R1)
        schema:
          type: string
        examples:
          id:
            value: "rel_xyz789abc123"
            summary: Using ID
          displayKey:
            value: "SPEC-R1"
            summary: Using display key

    get:
      operationId: getRelease
      summary: Get a release by reference
      tags:
        - Releases
      responses:
        '200':
          description: Release details
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Release'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    put:
      operationId: updateRelease
      summary: Update a release
      tags:
        - Releases
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/UpdateReleaseRequest'
      responses:
        '200':
          description: Release updated successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Release'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    delete:
      operationId: deleteRelease
      summary: Delete a release
      description: Deletes a release. Epics in this release will have their release reference removed.
      tags:
        - Releases
      responses:
        '204':
          description: Release deleted successfully
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'
