paths:
  /projects/{projectRef}/epics:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID (proj_xxx) or project key (SPEC)
        schema:
          type: string

    get:
      operationId: listEpics
      summary: List epics in a project
      tags:
        - Epics
      parameters:
        - $ref: './components/responses.yaml#/components/parameters/CursorParam'
        - $ref: './components/responses.yaml#/components/parameters/LimitParam'
        - $ref: './components/responses.yaml#/components/parameters/SortParam'
        - $ref: './components/responses.yaml#/components/parameters/OrderParam'
        - name: status
          in: query
          description: Filter by status
          schema:
            $ref: './components/schemas.yaml#/components/schemas/EpicStatus'
      responses:
        '200':
          description: List of epics
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/EpicListResponse'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    post:
      operationId: createEpic
      summary: Create a new epic
      tags:
        - Epics
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/CreateEpicRequest'
      responses:
        '201':
          description: Epic created successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Epic'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /projects/{projectRef}/epics/{epicRef}:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID (proj_xxx) or project key (SPEC)
        schema:
          type: string
      - name: epicRef
        in: path
        required: true
        description: Epic public ID (epic_xxx) or display key (SPEC-E1)
        schema:
          type: string
        examples:
          publicId:
            value: "epic_xyz789abc123"
            summary: Using public ID
          displayKey:
            value: "SPEC-E1"
            summary: Using display key

    get:
      operationId: getEpic
      summary: Get an epic by reference
      tags:
        - Epics
      responses:
        '200':
          description: Epic details
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Epic'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    put:
      operationId: updateEpic
      summary: Update an epic
      tags:
        - Epics
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/UpdateEpicRequest'
      responses:
        '200':
          description: Epic updated successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Epic'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    delete:
      operationId: deleteEpic
      summary: Delete an epic
      description: Deletes an epic. Tasks in this epic will have their epic reference removed.
      tags:
        - Epics
      responses:
        '204':
          description: Epic deleted successfully
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /projects/{projectRef}/epics/{epicRef}/tasks:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID or project key
        schema:
          type: string
      - name: epicRef
        in: path
        required: true
        description: Epic public ID or display key
        schema:
          type: string

    get:
      operationId: listEpicTasks
      summary: List tasks in an epic
      tags:
        - Epics
      parameters:
        - $ref: './components/responses.yaml#/components/parameters/CursorParam'
        - $ref: './components/responses.yaml#/components/parameters/LimitParam'
        - name: status
          in: query
          description: Filter by task status
          schema:
            $ref: './components/schemas.yaml#/components/schemas/TaskStatus'
      responses:
        '200':
          description: List of tasks in the epic
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/TaskListResponse'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /projects/{projectRef}/epics/{epicRef}/dependencies:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID or project key
        schema:
          type: string
      - name: epicRef
        in: path
        required: true
        description: Epic public ID or display key
        schema:
          type: string

    get:
      operationId: listEpicDependencies
      summary: List epics this epic depends on
      tags:
        - Epics
      responses:
        '200':
          description: List of dependency epics
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/EpicListResponse'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    post:
      operationId: addEpicDependency
      summary: Add a dependency to an epic
      tags:
        - Epics
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dependsOnEpicRef:
                  type: string
                  description: Public ID or display key of the epic to depend on
              required:
                - dependsOnEpicRef
      responses:
        '201':
          description: Dependency added
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Epic'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '409':
          description: Dependency already exists or would create a cycle
          content:
            application/json:
              schema:
                $ref: './components/responses.yaml#/components/schemas/ErrorResponse'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /projects/{projectRef}/epics/{epicRef}/dependencies/{depEpicRef}:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID or project key
        schema:
          type: string
      - name: epicRef
        in: path
        required: true
        description: Epic public ID or display key
        schema:
          type: string
      - name: depEpicRef
        in: path
        required: true
        description: Dependency epic public ID or display key
        schema:
          type: string

    delete:
      operationId: removeEpicDependency
      summary: Remove a dependency from an epic
      tags:
        - Epics
      responses:
        '204':
          description: Dependency removed
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'
