paths:
  /projects/{projectRef}/tasks:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID (proj_xxx) or project key (SPEC)
        schema:
          type: string

    get:
      operationId: listTasks
      summary: List tasks in a project
      description: Returns tasks with optional filters for status, priority, epic, and assignee
      tags:
        - Tasks
      parameters:
        - $ref: './components/responses.yaml#/components/parameters/CursorParam'
        - $ref: './components/responses.yaml#/components/parameters/LimitParam'
        - $ref: './components/responses.yaml#/components/parameters/SortParam'
        - $ref: './components/responses.yaml#/components/parameters/OrderParam'
        - name: status
          in: query
          description: Filter by status
          schema:
            $ref: './components/schemas.yaml#/components/schemas/TaskStatus'
        - name: priority
          in: query
          description: Filter by priority
          schema:
            $ref: './components/schemas.yaml#/components/schemas/TaskPriority'
        - name: epicRef
          in: query
          description: Filter by epic (public ID or display key)
          schema:
            type: string
        - name: assignedToRef
          in: query
          description: Filter by assignee (user public ID)
          schema:
            type: string
        - name: search
          in: query
          description: Search in title and description
          schema:
            type: string
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/TaskListResponse'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    post:
      operationId: createTask
      summary: Create a new task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Task'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /projects/{projectRef}/tasks/{taskRef}:
    parameters:
      - name: projectRef
        in: path
        required: true
        description: Project public ID (proj_xxx) or project key (SPEC)
        schema:
          type: string
      - name: taskRef
        in: path
        required: true
        description: Task public ID (task_xxx) or display key (SPEC-42)
        schema:
          type: string
        examples:
          publicId:
            value: "task_def456ghi789"
            summary: Using public ID
          displayKey:
            value: "SPEC-42"
            summary: Using display key

    get:
      operationId: getTask
      summary: Get a task by reference
      tags:
        - Tasks
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Task'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    patch:
      operationId: updateTask
      summary: Partially update a task
      description: Updates only the fields provided in the request body
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Task'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    delete:
      operationId: deleteTask
      summary: Delete a task
      tags:
        - Tasks
      responses:
        '204':
          description: Task deleted successfully
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'
