paths:
  /api/projects:
    get:
      operationId: listProjects
      summary: List user's projects
      description: Returns all projects owned by or shared with the authenticated user
      tags:
        - Projects
      parameters:
        - $ref: './components/responses.yaml#/components/parameters/CursorParam'
        - $ref: './components/responses.yaml#/components/parameters/LimitParam'
        - $ref: './components/responses.yaml#/components/parameters/SortParam'
        - $ref: './components/responses.yaml#/components/parameters/OrderParam'
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/ProjectListResponse'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    post:
      operationId: createProject
      summary: Create a new project
      tags:
        - Projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Project'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '409':
          $ref: './components/responses.yaml#/components/responses/Conflict'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

  /api/projects/{ref}:
    parameters:
      - name: ref
        in: path
        required: true
        description: Project ID (proj_xxx) or project key (SPEC)
        schema:
          type: string
        examples:
          id:
            value: "proj_abc123xyz789"
            summary: Using ID
          projectKey:
            value: "SPEC"
            summary: Using project key

    get:
      operationId: getProject
      summary: Get a project by reference
      tags:
        - Projects
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Project'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    put:
      operationId: updateProject
      summary: Update a project
      tags:
        - Projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas.yaml#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: './components/schemas.yaml#/components/schemas/Project'
        '400':
          $ref: './components/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'

    delete:
      operationId: deleteProject
      summary: Delete a project
      description: Soft deletes a project and all associated epics and tasks
      tags:
        - Projects
      responses:
        '204':
          description: Project deleted successfully
        '401':
          $ref: './components/responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: './components/responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: './components/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: './components/responses.yaml#/components/responses/InternalServerError'
