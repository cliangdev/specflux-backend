# Logging - production levels
logging:
  level:
    root: WARN
    com.specflux: INFO
    org.springframework: WARN

# Springdoc - disable in production (use separate API docs deployment)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Actuator - restrict in production
management:
  endpoints:
    web:
      exposure:
        include: health,info
