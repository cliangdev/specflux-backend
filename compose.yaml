# Docker Compose for local development
# Spring Boot auto-starts this when running: mvn spring-boot:run

services:
  postgres:
    image: postgres:18
    container_name: specflux-postgres
    environment:
      POSTGRES_DB: specflux_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      # PostgreSQL 18+ uses /var/lib/postgresql (not /data subdirectory)
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d specflux_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  firebase-emulator:
    image: andreysenov/firebase-tools:latest
    container_name: specflux-firebase-emulator
    ports:
      - "9099:9099"   # Auth emulator
      - "4000:4000"   # Emulator UI
      - "4400:4400"   # Emulator Hub
    volumes:
      - ./firebase:/home/node/firebase
      - ./firebase/cache:/home/node/.cache/firebase
    command: firebase emulators:start --only auth --project demo-specflux
    working_dir: /home/node/firebase
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9099/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
    name: specflux-postgres-data
