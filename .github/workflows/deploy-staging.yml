name: Deploy to Staging

on:
  # Trigger after CI workflow completes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Allow manual deploys
  workflow_dispatch:

env:
  GCP_PROJECT_ID: specflux-staging
  GCP_REGION: us-west1
  SERVICE_NAME: specflux-backend
  REGISTRY: us-west1-docker.pkg.dev

# Cancel in-progress deploys for the same branch
concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Only deploy if CI succeeded (skip if CI failed or was cancelled)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment: staging

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          # For workflow_run, checkout the commit that triggered CI
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          COMMIT_SHA=${{ github.event.workflow_run.head_sha || github.sha }}
          IMAGE=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/specflux/backend:${COMMIT_SHA}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8090 \
            --set-env-vars "SPRING_PROFILES_ACTIVE=staging" \
            --set-env-vars "FIREBASE_CONFIG_PATH=/secrets/firebase/config.json" \
            --set-env-vars "GITHUB_REDIRECT_URI=https://specflux-backend-mjfpwmyjja-uw.a.run.app/api/github/callback" \
            --set-secrets "DATABASE_URL=specflux-staging-db-url:latest" \
            --set-secrets "/secrets/firebase/config.json=specflux-staging-firebase-credentials:latest" \
            --set-secrets "GITHUB_APP_ID=specflux-github-app-id:latest" \
            --set-secrets "GITHUB_CLIENT_ID=specflux-github-client-id:latest" \
            --set-secrets "GITHUB_CLIENT_SECRET=specflux-github-client-secret:latest" \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Smoke Test
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "Service URL: $SERVICE_URL"
          sleep 10
          curl -f "$SERVICE_URL/actuator/health" || exit 1
          echo "Staging deployment successful!"
