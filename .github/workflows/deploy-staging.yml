name: Deploy to Staging

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: specflux-staging
  GCP_REGION: us-west1
  SERVICE_NAME: specflux-backend
  REGISTRY: us-west1-docker.pkg.dev

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/specflux/backend:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/specflux/backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8090 \
            --set-env-vars "SPRING_PROFILES_ACTIVE=staging,FIREBASE_CONFIG_PATH=/secrets/firebase/config.json" \
            --set-secrets "DATABASE_URL=specflux-staging-db-url:latest,/secrets/firebase/config.json=specflux-staging-firebase-config:latest" \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Smoke Test
        run: |
          sleep 10
          curl -f ${{ steps.service-url.outputs.url }}/actuator/health || exit 1
          echo "Staging deployment successful!"
